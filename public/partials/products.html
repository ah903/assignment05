<h1>Products</h1>
<table class="table table-striped">
	<thead>
		<tr>
			<td>Category</td>
			<td>Title</td>
			<td>Price</td>
			<td>Promotion</td>
			<td>&nbsp;</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat = "product in products">
			<td>{{product.category}}</td>
			<td>{{product.title}}</td>
			<td>{{product.price}}</td>
			<td>{{product.promotion}}</td>
			<td>
				<div class="btn-group pull-right" role="group" aria-label="">
  					<button ng-click="ViewProduct(product)" type="button" class="btn btn-default">
  						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
  					</button>
  				</div>
			</td>
		</tr>
	</tbody>
</table>
