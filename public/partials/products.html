<h1>Products</h1>
<table class="table table-striped">
	<thead>
		<tr>
			<td>Category</td>
			<td>Title</td>
			<td>Price</td>
			<td>Promotion</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat = "product in products">
			<td>{{product.category}}</td>
			<td>{{product.title}}</td>
			<td>{{product.price}}</td>
			<td>{{product.promotion}}</td>
		</tr>
	</tbody>
</table>
